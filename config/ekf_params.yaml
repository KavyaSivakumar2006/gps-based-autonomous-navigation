# EKF configuration for robot_localization package
# This provides odometry fusion for SLAM

ekf_filter_node:
  ros__parameters:
    use_sim_time: false

    # Frames
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: map

    # Frequency and publishing
    frequency: 30.0
    two_d_mode: false
    publish_tf: true
    print_diagnostics: true

    # Transform timeout
